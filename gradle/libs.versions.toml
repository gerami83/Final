[versions]
agp = "8.0.2"            # نسخه سازگار با compileSdk 31
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.4.0"
appcompat = "1.4.1"
material = "1.5.0"
activity = "1.4.0"
constraintlayout = "2.1.3"
volley = "1.2.1"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
